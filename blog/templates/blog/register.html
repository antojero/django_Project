{% extends 'blog/base.html' %}
{% block content %}
<div class="container-fluid" style="margin-top:100px;margin-left:470px">
    <div class="col-md-offset-4 col-md-4">
        <h2 class="text-primary page-header text-center">Register Form</h2>
    </div>
    <div class="col-md-offset-4 col-md-4 well" style="margin-top:50px">
        {% if messages %}
            {% for message in messages %}
                    <div class="alert alert-{{message.tags}}" role="alert">
                        {{message}}
                    </div>
            {% endfor %}
         {% endif %}
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
